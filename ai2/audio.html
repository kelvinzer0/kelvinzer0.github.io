<!DOCTYPE html>
<html>
<head>
    <title>Menampilkan Isi Tag &lt;p&gt; saat Tombol Diklik</title>
    <style>
        /* Gaya untuk kelas tinybutton */
        .tinybutton {
            padding: 6px 12px;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Gaya saat tombol tinybutton dihover */
        .tinybutton:hover {
            background-color: #0056b3;
        }

        /* Gaya saat tombol tinybutton diaktifkan (diklik) */
        .tinybutton:active {
            background-color: #0041a8;
        }
    </style>
</head>
<body>
    <div id="paragraf">
        <p>Paragraf 1</p>
        <p>Paragraf 2</p>
        <p>Paragraf 3</p>
    </div>

    <script>
        const divParagraf = document.getElementById('paragraf');
        const paragraphs = divParagraf.getElementsByTagName('p');
        function removeBtnFromEnd(str) {
            if (str.endsWith("Baca")) {
                return str.slice(0, -4);
            } else {
                return str;
            }
        }

        function playSoundFromServer(text, buttonid) {
            const worker = new Worker("workeraudio.js");
            worker.onmessage = function(event) {
                const audioData = event.data;
                playAudioData(audioData);
                 document.getElementById(buttonid).style.display = '';
            };
            const responseData = {
                "name": "speak",
                "message":  text
            };
            worker.postMessage(responseData);
           
        }

        function playAudioData(audioData) {
        const blob = new Blob([audioData], { type: "audio/mpeg" });
        const audioURL = URL.createObjectURL(blob);
        const audio = new Audio(audioURL);
        audio.play();
        }

        function ContentSpeech(paragraph, buttonid) {
            playSoundFromServer(removeBtnFromEnd(paragraph.textContent), buttonid)
        }
        function addButtonToParagraph(paragraph,i) {
            const button = document.createElement('button');
            button.id = "button-"+i;
            button.className = "tinybutton";
            button.textContent = 'Baca';
            button.addEventListener('click', function() {
                button.style.display = 'none';
                ContentSpeech(paragraph, "button-"+i);
            });
            paragraph.appendChild(button);
        }
        for (let i = 0; i < paragraphs.length; i++) {
            addButtonToParagraph(paragraphs[i], i);
        }
    </script>
</body>
</html>
