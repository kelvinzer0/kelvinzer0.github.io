<body>
    <app-root></app-root>
<script src="runtime.e8aa58ed72a66f90.js" type="module"></script><script src="polyfills.c317d359dd336177.js" type="module"></script><script src="main.9a2806aea6d517f2.js" type="module"></script>
<script>
    function toggleMenu() {
        var navLinks = document.getElementById("nav-links");
        var navLinksli = document.querySelectorAll("#nav-links>li");
        var navLinkslia = document.querySelectorAll("#nav-links>li>a");
        if (navLinks.style.display === "block") {
            navLinks.style.display = "none";
        } else {
            navLinks.style.display = "block";
            navLinks.style.width = "100%";
            navLinks.style.borderRadius = "8px";
            navLinks.style.background = "purple";
            navLinks.style.padding = "4px";
            navLinks.style.borderTopStyle = "solid";
            navLinks.style.borderTopWidth = "8px";
            navLinks.style.borderTopColor = "white";


            navLinksli.forEach(li => {
                li.style.margin = "10px"
            });



            navLinkslia.forEach(lia => {
                lia.style.fontSize = "18px";
                lia.style.color = "white";
                lia.style.background = "transparent";

                lia.style.borderStyle = "solid";
                lia.style.borderWidth = "2px";
                lia.style.borderColor = "white";


            });

        }
    }
</script>

</body></html>
